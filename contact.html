<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description'
        content='Code-Nect allows developers to connect and socialize by participating in meetups and hackathons in Ireland.'>
    <meta name='keywords' content='developers, hackathon, html, css, javascript, software'>
    <meta name='author' content='Code-Nect'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--FONT AWESOME LINK-->
    <script src="https://kit.fontawesome.com/bad93f1642.js" crossorigin="anonymous"></script>
    <title>Code-Nect</title>
</head>

<body class="active">
    <header id="header">
        <nav id="navbar">
            <a href="index.html" aria-label="Jump to Homepage" id="logo">Code-Nect</a>

            <!--Checkbox input for hamburger toggle-->
            <label for="nav_checkbox" id='toggle'>
                <i class="fas fa-bars"></i>
            </label>
            <!--Checkbox method for displaying navbar from tutorial.-->
            <input type="checkbox" id='nav_checkbox'>
            <ul class='nav-menu'>
                <li>
                    <a href="index.html" aria-label="Jump to Homepage" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="about.html" aria-label="Jump to About page" class="nav-link">About</a>
                </li>
                <li>
                    <a href="events.html" aria-label="Jump to Events page" class="nav-link">Events</a>
                </li>
                <li>
                    <a href="contact.html" aria-label="Jump to Contact page" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- CONTACT SECTION -->
    <section id="contact">
        <h1>Contact</h1>
        <p>Want to get in touch? Contact us below!</p>
        <form id="form" action="form-submission.html" method="GET">
            <div class="form-inputs">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea name="message" id="message" rows="10" placeholder="Message" required></textarea>
                <input type="submit" id="submit" value="Send">
            </div>
            <div class="contact-details">
                <div class="area">
                    <i class="fas fa-map-marker-alt"></i>
                    <h2>Blackrock, Dublin</h2>
                </div>
                <div class="phone">
                    <i class="fas fa-phone-square"></i>
                    <h2>(617) 834-2679</h2>
                </div>
                <div class="email">
                    <i class="fas fa-envelope"></i>
                    <h2>Code-Nect@gmail.com</h2>
                </div>
            </div>
        </form>
    </section>
    <!--FOOTER-->
    <footer>
        <h3>Check Our Socials Below!</h3>
        <ul class="media-links">
            <li>
                <a href="https://www.facebook.com/" aria-label="Go to Facebook (opens in new tab)" target="_blank"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://github.com/" aria-label="Go to GitHub (opens in new tab)" target="_blank"><i class="fab fa-github-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" aria-label="Go to Instagram (opens in new tab)" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
